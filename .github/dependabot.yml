version: 2
registries:
  git-github-com:
    type: git
    url: https://github.com
    username: x-access-token
    password: "${{secrets.GIT_GITHUB_COM_PASSWORD}}"

updates:
- package-ecosystem: gomod
  directory: "/"
  schedule:
    interval: daily
    time: "15:00"
    timezone: America/Cancun
  open-pull-requests-limit: 99
  registries:
  - git-github-com
